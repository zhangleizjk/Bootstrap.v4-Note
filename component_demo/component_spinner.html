<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Bootstrap4_Componet_Spinner</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<style type="text/css">
			*	{ font-family: "calibri"; font-size: 14px; }
			body { padding: 20px; }
		</style>
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../js/popper.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	</head>
	<body>
		
		<!-- demo: 1 -->
		<div class="spinner-border mr-2">
			<span class="sr-only">Loading...</span>
		</div>
		<div class="spinner-grow">
			<span class="sr-only">Loading...</span>
		</div>
		<hr />
		
		<!-- demo: 2 -->
		<div class="spinner-border text-danger mr-2">
			<span class="sr-only">Loading...</span>
		</div>
		<div class="spinner-grow text-danger mr-2">
			<span class="sr-only">Loading...</span>
		</div>
		<hr />
		
		<!-- demo: 3 -->
		<div class="spinner-border spinner-border-sm mr-2">
			<span class="sr-only">Loading...</span>
		</div>
		<div class="spinner-grow spinner-grow-sm">
			<span class="sr-only">Loading...</span>
		</div>
		<div class="spinner-border text-danger" style="width:3rem; height:3rem;">
			<span class="sr-only">Loading...</span>
		</div>
		<div class="spinner-grow text-warning" style="width:3rem; height:3rem;">
			<span class="sr-only">Loading...</span>
		</div>
		<hr />
		
		<!-- demo: 4 -->
		<button type="button" class="btn btn-warning">
			<div class="spinner-border spinner-border-sm"></div>
			<strong>Loading MySQL Server...</strong>
		</button>
		<button type="button" class="btn btn-danger">
			<div class="spinner-grow spinner-grow-sm"></div>
			<strong>Loading Oracle Server...</strong>
		</button>
		
	</body>
</html>
