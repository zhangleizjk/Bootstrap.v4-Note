<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Bootstrap4_Componet_DropDown</title>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
		<style type="text/css">
			*	{
				font-family: "calibri";
				font-size: 14px;
			}
			body {
				padding: 20px;
			}
		</style>
		<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="./js/popper.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	</head>
	<body>
		
		<!-- demo: 1 -->
		<div class="dropdown">
			<button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
				<strong>Popular Programming Language</strong>
			</button>
			<div class="dropdown-menu">
				<button class="dropdown-item">Node.js</button>
				<button class="dropdown-item">Java</button>
				<div class="dropdown-divider"></div>
				<button class="dropdown-item">Python</button>
			</div>
		</div>
		<hr />
		
		<!-- demo: 2 -->
		<div class="dropdown">
			<a href="#" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
				<strong>Popular Programming Language</strong>
			</a>
			<div class="dropdown-menu">
				<a href="#" class="dropdown-item">Node.js</a>
				<a href="#" class="dropdown-item">Java</a>
				<div class="dropdown-divider"></div>
				<a href="#" class="dropdown-item">Python</a>
			</div>
		</div>
		<hr />
		
		<!-- demo: 3 -->
		<div class="btn-group">
			<button class="btn btn-primary btn-lg">	
				<strong>Popular Programming Language</strong>
			</button>
			<button class="btn btn-primary btn-lg dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
			<div class="dropdown-menu">
				<a href="#" class="dropdown-item">Node.js</a>
				<a href="#" class="dropdown-item">Java</a>
				<div class="dropdown-divider"></div>
				<a href="#" class="dropdown-item">Python</a>
			</div>
		</div>
		<hr />
		
		<!-- demo: 4 -->
		<div class="btn-group dropright">		<!-- dropup, dropright, dropdown, dropleft -->
			<button class="btn btn-dark">	
				<strong>Popular Programming Language</strong>
			</button>
			<button class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
			<div class="dropdown-menu">
				<a href="#" class="dropdown-item">Node.js</a>
				<a href="#" class="dropdown-item">Java</a>
				<div class="dropdown-divider"></div>
				<a href="#" class="dropdown-item">Python</a>
			</div>
		</div>
		<hr />
		
		<!-- demo: 5 -->
		<div class="btn-group">
			<button class="btn btn-success">	
				<strong>Popular Programming Language</strong>
			</button>
			<button class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
			<div class="dropdown-menu">
				<a href="#" class="dropdown-item">Node.js</a>
				<a href="#" class="dropdown-item active">Java</a>
				<div class="dropdown-divider"></div>
				<a href="#" class="dropdown-item disabled" tabindex="-1">Python</a>
				<button class="dropdown-item" disabled="disabled">Perl</button>
			</div>
		</div>
		<hr />
		
		<!-- demo: 6 -->
		<div class="btn-group">
			<button class="btn btn-info">	
				<strong>Popular Programming Language</strong>
			</button>
			<button class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
			<div class="dropdown-menu dropdown-menu-right">		<!-- dropdown-menu-*-right, dropdown-menu-*-left -->
				<a href="#" class="dropdown-item">Node.js</a>
				<a href="#" class="dropdown-item">Java</a>
				<div class="dropdown-divider"></div>
				<a href="#" class="dropdown-item">Python</a>
			</div>
		</div>
		<hr />
		
		<!-- demo: 7 -->
<div class="btn-group">
	<button class="btn btn-danger">	
		<strong>Popular Programming Language</strong>
	</button>
	<button class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
	<div class="dropdown-menu">
		<h2 class="dropdown-header">Language Group</h2>
		<span class="dropdown-item-text">Perl</span>
		<a href="#" class="dropdown-item">Java</a>
		<div class="dropdown-divider"></div>
		<a href="#" class="dropdown-item">Python</a>
	</div>
</div>
		<hr />
		
		
		
		
		
			
	</body>
</html>
