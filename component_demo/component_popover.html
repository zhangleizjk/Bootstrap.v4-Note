<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Bootstrap4_Componet_Popover</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<style type="text/css">
			*	{ font-family: "calibri"; font-size: 14px; }
			body { padding: 20px; }
		</style>
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../js/popper.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	</head>
	<body>
	
		<!-- demo: 1 -->
		<a href="#" class="btn btn-outline-warning" data-toggle="popover" data-html="true" 
				data-content="The special NULL value represents a variable with no value." title="<strong>Null Description</strong>">
			<strong>Null DataType</strong>
		</a>
		<hr />
		
		<!-- demo: 2 -->
		<button type="button" class="btn btn-outline-danger" data-toggle="popover" data-html="true"
				data-content="The special NULL value represents a variable with no value." title="<strong>Null Description</strong>">
			<strong>Null DataType</strong>
		</button>
		<hr />
		
		<!-- demo: 3 -->
		<div class="d-inline-block" data-toggle="popover" data-html="true"
				data-content="The special NULL value represents a variable with no value." title="<strong>Null Description</strong>" tabindex="-1">
			<a href="#" class="btn btn-outline-warning disabled">
				<strong>Null DataType</strong>
			</a> 
		</div>
		<hr />
		
		<!-- demo: 4 -->
		<div class="d-inline-block" data-toggle="popover" data-html="true"
				data-content="The special NULL value represents a variable with no value." title="<strong>Null Description</strong>" tabindex="0">
			<button type="button" class="btn btn-outline-danger" disabled="disabled" style="pointer-events: none;">
				<strong>Null DataType</strong>
			</button>
		</div>
	
	</body>
</html>
<script type="text/javascript">
	$(document).ready(function(){
		// initialize popover
		 $('[data-toggle="popover"]').popover()
	});
</script>
