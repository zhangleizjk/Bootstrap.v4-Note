<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Bootstrap4_Componet_Progress</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<style type="text/css">
			*	{ font-family: "calibri"; font-size: 14px; }
			body { padding: 20px; }
		</style>
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../js/popper.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	</head>
	<body>
		
		<!-- demo: 1 -->
		<div class="progress mb-2">
			<div class="progress-bar"></div>
		</div>
		<div class="progress mb-2">
			<div class="progress-bar w-50"></div>
		</div>
		<div class="progress mb-2">
			<div class="progress-bar bg-success w-75"></div>
		</div>
		<hr />
		
		<!-- demo: 2-->
		<div class="progress mb-2" style="height: 1px;">
			<div class="progress-bar bg-success w-50"></div>
		</div>
		<div class="progress mb-2" style="height: 26px;">
			<div class="progress-bar progress-bar-striped bg-success w-50">Normal</div>
			<div class="progress-bar progress-bar-striped bg-warning w-25">Warning</div>
			<div class="progress-bar progress-bar-striped bg-danger w-25">Danger</div>
		</div>
		<hr />
		
		<!-- demo: 3 -->
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated w-75"></div>
		</div>
		
		
	</body>
</html>
